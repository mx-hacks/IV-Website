<section id="faq" class="col-xs-12" ng-controller="faqCrl as faq">
  <header class="col-xs-12">
    <h2 class="col-xs-12 col-sm-8 col-sm-offset-2"><span>FAQS</span></h2>
  </header>
  <section class="col-xs-12 col-sm-10 col-sm-offset-1 listaFaq">
    <div class="row">
      <div class="col-xs-12 col-sm-6 faqCard" ng-repeat="pregunta in faq.preguntas">
        <img class="col-xs-6 col-xs-offset-3 faqImg" ng-src="/assets/img/faqs/{{pregunta.img}}.png" alt="" />
        <h4 class="col-xs-10 col-xs-offset-1">{{pregunta.titulo}}</h4>
        <p class="col-xs-12">{{pregunta.respuesta}}</p>
      </div>
    </div>

    

  </section>
</section>
