<section id="faq" class="col-xs-12" ng-controller="faqCrl as faq">
  <header class="col-xs-12">
    <div>
      <div class="rayitaSubitulo"></div>
      <div class="rayitaSubitulo2"></div>
    </div>
    <h2 class="col-xs-12 col-sm-8 col-sm-offset-2"><span>FAQS</span></h2>
  </header>
  <section class="col-xs-12 col-sm-10 col-sm-offset-1 listaFaq">
    <div class="row" ng-repeat="pregunta in faq.preguntas">
      <div class="col-xs-12 col-sm-6 faqCard" >
        <img class="col-xs-6 col-xs-offset-3 faqImg" ng-src="/assets/img/faqs/{{pregunta.img}}.png" alt="" />
        <h4 class="col-xs-10 col-xs-offset-1">{{pregunta.titulo}}</h4>
        <p class="col-xs-12">{{pregunta.respuesta}}</p>
      </div>
      <div class="col-xs-12 col-sm-6 faqCard">
        <img class="col-xs-6 col-xs-offset-3 faqImg" ng-src="/assets/img/faqs/{{pregunta.img2}}.png" alt="" />
        <h4 class="col-xs-10 col-xs-offset-1">{{pregunta.titulo2}}</h4>
        <p class="col-xs-12">{{pregunta.respuesta2}}</p>
      </div>
    </div>
    <div class="row faqCard">
      <div class="col-xs-12 col-sm-6 col-sm-offset-3">
        <img class="col-xs-6 col-xs-offset-3 faqImg" ng-src="/assets/img/faqs/icon8.png" alt="" />
        <h4 class="col-xs-10 col-xs-offset-1">¿Dónde puedo dormir?</h4>
        <p class="col-xs-12">Nos encargaremos de crear un espacio especial para que puedas descansar, donde haya poca
          luz y ruido, sin embargo te recomendamos llevar lo necesario para tu descanso.</p>
      </div>
    </div>




  </section>
</section>
